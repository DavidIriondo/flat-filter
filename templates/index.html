<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Flat Filter</title>
</head>
<body >
    <div class="container-fluid">
        <!--Contiene el menu-->
        <div class="index-navbar row bg-primary px-lg-6">
           <div class="col d-flex justify-content-between text-light">
                <p class="align-self-center m-0">Flat filter</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Filtro
                </button>
           </div>
        </div>
        <!--Contiene todos los pisos-->
        <div class="row row-cols-1 row-cols-md-2 g-4 px-lg-6 pb-2">
            {% for flat in flat_list %}
            <div class="col">
                <div class="card">
                    <img src="{{flat.image_link}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{flat.name}}</h5>
                    <p class="card-text">
                        Precio: {{flat.price}}<br>
                        Telefono: {{flat.phone_number}}<br>
                        Ir a la pagina: <a href="{{flat.original_link}}">Pincha aqui</a><br>
                        Pagina de origen: {{flat.origin}}
                    </p>
                    <p class="card-text">{{flat.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Filtro de busqueda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Filtro de busqueda-->
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Malaga, Cadiz, etc..">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Municipio</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Fuengirola, Antequera">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Precio minimo</label>
                      <input type="number" value="0" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Precio maximo</label>
                      <input type="number" value="0" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">NÂº habitaciones</label>
                      <select id="inputState" class="form-select">
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
